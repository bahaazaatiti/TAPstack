name: Apple Cards Carousel
icon: images
fields:
  title:
    label: Section Title
    type: text
    default: Featured Stories
    help: Title displayed above the carousel
    
  articles:
    label: Articles
    type: pages
    multiple: true
    min: 0
    max: 10
    query: site.index.filterBy('template', 'article').listed
    info: "{{ page.title }} - {{ page.date.toDate('M j, Y') }}"
    help: "Select up to 10 articles to display in the carousel. Leave empty to auto-select articles with featured images."
    empty: "No articles found on the site."
    
  onlyWithImages:
    label: Only Articles with Images
    type: toggle
    default: true
    help: When auto-selecting, only include articles that have featured images
    
  initialScroll:
    label: Initial Scroll Position
    type: number
    default: 0
    min: 0
    help: Starting scroll position for the carousel (in pixels)
