name: Navbar
icon: menu
fields:
  logo:
    label: Logo Text
    type: text
    placeholder: Your Site Name
  links:
    label: Navigation Links
    type: structure
    empty: No navigation links yet
    translate: false
    fields:
      title:
        label: Link Title
        type: text
        required: true
        width: 1/2
      url:
        label: URL
        type: url
        required: true
        width: 1/2
      external:
        label: External Link
        type: toggle
        default: false
        help: Check if this link leads to an external website
  style:
    label: Style
    type: select
    options:
      default: Default
      dark: Dark
      light: Light
    default: default
