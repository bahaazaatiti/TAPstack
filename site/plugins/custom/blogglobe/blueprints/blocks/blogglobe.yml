name: Blog Globe
icon: globe
fields:
  title:
    label: Section Title
    type: text
    default: Stories Around the World
    help: Title displayed above the globe
    
  description:
    label: Description
    type: textarea
    default: Explore our articles from around the globe
    help: Subtitle text displayed below the title
    
  globeColor:
    label: Globe Color
    type: text
    default: "#1d1d1d"
    help: Base color of the globe (hex color)
    
  autoRotate:
    label: Auto Rotate
    type: toggle
    default: true
    help: Whether the globe should automatically rotate
    
  rotateSpeed:
    label: Rotation Speed
    type: range
    min: 0.1
    max: 2
    step: 0.1
    default: 0.5
    help: Speed of auto-rotation (higher = faster)
    when:
      autoRotate: true
