name: Latest Blog
icon: newspaper
fields:
  title:
    label: Section Title
    type: text
    default: Latest articles
    help: Title displayed above the articles grid
    
  buttonText:
    label: Button Text
    type: text
    default: View all articles
    help: Text displayed on the "view more" button that links to this blog's search page
  selectionMode:
    label: Article Selection Mode
    type: select
    default: manual
    options:
      manual: Manual Selection (Pick articles)
      latest: Latest from Parent Section
      category: Latest from Category
      format: Latest from Format
    help: Choose how to select articles
  
  featuredLayout:
    label: Use featured layout
    type: toggle
    default: false
    help: When enabled the block will render using the featured asymmetric layout (first article spans two columns)
    
  articles:
    label: Articles
    type: pages
    multiple: true
    min: 0
    max: 20
    query: site.index.filterBy('template', 'article').listed.sortBy('date', 'desc')
    info: "{{ page.title }} - {{ page.date.toDate('M j, Y') }}"
    help: "Select articles to display upto 20."
    empty: "No articles found on the site."
    when:
      selectionMode: manual
    
  latestCount:
    label: Number of Latest Articles
    type: number
    default: 10
    min: 1
    max: 20
    help: How many of the latest articles to show from parent section
    when:
      selectionMode: latest
    
  filterCategory:
    label: Category
    type: select
    options:
      politicsandeconomics: "Politics and Economics"
      historyandheritage: "History and Heritage"
      geographyanddemography: "Geography and Demography"
      cultureandreligion: "Culture and Religion"
      societyandeverydaylife: "Society and Everyday Life"
    help: Select which category to filter articles by
    when:
      selectionMode: category

  filterFormat:
    label: Format
    type: select
    options:
      oped: "Op-Ed"
      academicresearch: "Academic Research"
      aboutthealawites: "About the Alawites"
      alawitebooks: "Alawite Books"
      media: "Media"
      demographicprofile: "Demographic Profile"
    help: Select which article format to filter by
    when:
      selectionMode: format

  formatCount:
    label: Number of Articles from Format
    type: number
    default: 10
    min: 1
    max: 20
    help: How many articles to show from the selected format
    when:
      selectionMode: format

  categoryCount:
    label: Number of Articles from Category
    type: number
    default: 10
    min: 1
    max: 20
    help: How many articles to show from the selected category
    when:
      selectionMode: category

