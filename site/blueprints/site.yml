      map_articles:
        type: pages
        headline: Map Articles
        parent: site.find("map")
        template: article
        layout: table
        columns:
          title:
            label: Title
            width: 1/6
          tags:
            label: Tags
            text: "{{ page.tags }}"
            width: 3/6
          description:
            label: Description
            text: "{{ page.description }}"
            width: 1/6
          created:
            label: Created
            type: date
            value: "{{ page.date }}"
            width: 1/6
          status:
            label: Status
            text: "{{ page.status }}"
            width: 1/6
        sortBy: date desc
        create:
          template: article
        empty: "No earth articles yet. Create your first article!"
        search: true
        filters:
          - status
          - category

  pages:
    label: Pages
    sections:
      pages:
        type: pages
        query: site.children.filterBy('slug', '!=', 'map')
        headline: Pages
        layout: pages
        sortBy: num asc
        template:
          - blog
          - blocks
        create:
          - blog
          - blocks
        columns:
          title:
            label: Title
            width: 2/3
          template:
            label: Template
            text: "{{ page.intendedTemplate }}"
            width: 1/3


      tech:
        type: pages
        query: site.children.filterBy('intendedTemplate', 'not in', ['blog', 'blocks', 'article']).add(site.children.filterBy('slug', '==', 'map'))
        headline: Tech Pages
        layout: pages
        sortBy: num asc
        columns:
          title:
            label: Title
            width: 2/3
          template:
            label: Template
            text: "{{ page.intendedTemplate }}"
            width: 1/3

