title: Author
description: Content authors who can write and edit blog articles

permissions:
  # Panel access
  access:
    panel: true
    users: false
    system: false
    
  # Site permissions
  site:
    update: false
    
  # Page permissions - allow access to articles only
  pages:
    list: true
    read: true
    create: true
    update: true
    delete: false
    sort: false
    # Only allow draft status, not published
    changeStatus: false
    changeSlug: false
    changeTemplate: false
    changeTitle: true
    preview: true
    
  # File permissions
  files:
    create: true
    read: true
    update: true
    delete: true
    replace: true
    changeStatus: false
    
  # User permissions - very limited
  users:
    create: false
    read: false
    update: false
    delete: false
    changeEmail: false
    changeLanguage: false
    changeName: false
    changePassword: false
    changeRole: false

# Limit access to specific templates
blueprints:
  - article

# Hide other panel areas for authors - only show site with restrictions
options:
  panel:
    menu:
      users: false
      system: false
      

fields:
  bio:
    label: Bio
    type: textarea
    help: Short biography that will appear in articles
  website:
    label: Website
    type: url
    help: Personal or professional website
  twitter:
    label: Twitter/X Handle
    type: text
    help: Without the @ symbol
    placeholder: username
  linkedin:
    label: LinkedIn Profile
    type: url
    help: Full LinkedIn profile URL
  mastodon:
    label: Mastodon Account
    type: text
    help: Full mastodon handle (e.g., @username@instance.com)
  expertise:
    label: Areas of Expertise
    type: tags
    help: Academic or professional areas of expertise
  affiliation:
    label: Institution/Affiliation
    type: text
    help: University, organization, or institution
  position:
    label: Position/Title
    type: text
    help: Academic title or professional position
