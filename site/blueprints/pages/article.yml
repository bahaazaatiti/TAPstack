title: Article

num: date
status:
  draft: true
  unlisted: true
  listed: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          title:
            label: Title
            type: text
            required: true
          text:
            label: Content
            type: textarea
            # translate: true            # api can be added to auto translate
            size: large
      
      files:
        type: files
        headline: Article Files
        layout: table
        columns:
          filename:
            label: Filename
            text: "{{ file.filename }}"
            width: 2/5
          extension:
            label: Type
            text: "{{ file.extension }}"
            width: 1/5
          size:
            label: Size
            value: "{{ file.niceSize }}"
            width: 1/5
          modified:
            label: Modified
            type: date
            value: "{{ file.modified }}"
            width: 1/5
        sortBy: modified desc
        search: true
        filters:
          - extension
        uploads:
          accept:
            - image/*
            - application/pdf
            - text/*
            - application/msword
            - application/vnd.openxmlformats-officedocument.wordprocessingml.document
            - application/vnd.ms-excel
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        help: "Upload files for this article. PLEASE UPLOAD PDFS HERE"

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Date
            type: date
            required: true
            default: today
          format:
            label: Format
            type: select
            options:
              Oped: "Oped"
              Academic Research: "Academic Research"
              About the Alawites: "About the Alawites"
              Alawite Books: "Alawite Books"
              Media: "Media"
              Demographic Profile: "Demographic Profile"
            required: true
          category:
            label: Category
            type: select
            options:
              "--- Gallery ---": ""
              Political: Political
              Historic: Historic
              Cultural: Cultural
              Symbolic: Symbolic
              "--- Articles ---": ""
              Politics and Economics: "Politics and Economics"
              History and Heritage: "History and Heritage"
              Geography and Demography: "Geography and Demography"
              Culture and Religion: "Culture and Religion"
              Society and Everyday Life: "Society and Everyday Life"
              "--- Misc ---": ""
              Map: Map
            required: true
          author:
            label: Author
            type: users
            multiple: false
            required: true
            query: kirby.users.filterBy("role", "author")
            help: Select the author from the user list
          tags:
            label: Tags
            type: tags
          description:
            label: Description
            type: textarea
            help: Short description for blog listing
          readTime:
            label: Read Time (minutes)
            type: number
            min: 1
            default: 5
          featuredImage:
            label: Featured Image
            type: files
            multiple: false
            accept:
              - image/jpeg
              - image/jpg
              - image/png
              - image/webp
            help: Main image for this article (used in blog listings)
            

      location:
        type: fields
        label: Location
        fields:
          latitude:
            label: Latitude
            type: number
            step: 0.000001
            min: -90
            max: 90
            help: "Latitude coordinate (-90 to 90). Example: 40.7128 for New York"
            placeholder: "40.7128"
          longitude:
            label: Longitude
            type: number
            step: 0.000001
            min: -180
            max: 180
            help: "Longitude coordinate (-180 to 180). Example: -74.0060 for New York"
            placeholder: "-74.0060"
          locationNote:
            label: Location Note
            type: info
            text: "Add coordinates to show this article on the blog globe. You can find coordinates using Google Maps: right-click on a location and copy the coordinates."