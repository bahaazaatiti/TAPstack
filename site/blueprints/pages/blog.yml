title: Blog

tabs:
  content:
    label: Content
    columns:
      main:
        fields:
          header:
            when:
              user.role: admin
            type: blocks
            fieldsets:
              - comp582
            max: 1
          blocks:
            when:
              user.role: admin
            type: blocks
            fieldsets:
              - navbar
              - hero
              - navbar04
              - comp582
              - blog
              - latestblog
              - featuredblog
              - blogglobe
              - textblock
              - bentogrid
              - applecarousel
            label: Content Blocks
            
          footer:
            when:
              user.role: admin
            type: blocks
            fieldsets:
              - footer
            max: 1

  articles:
    label: Articles
    sections:
      articles:
        type: pages
        headline: Articles
        template: article
        layout: table
        columns:
          title:
            label: Title
            width: 3/6
          author:
            label: Author
            type: users
            query: page.author
            text: "{{ user.name }}"
            width: 1/6
          category:
            label: Category
            text: "{{ page.category }}"
            width: 1/6
          created:
            label: Created
            type: date
            value: "{{ page.date }}"
            width: 1/6
          status:
            label: Status
            text: "{{ page.status }}"
            width: 1/6
        sortBy: date desc
        create:
          template: article
        info: false
        empty: "No articles yet. Create your first article!"
        search: true
        filters:
          - status
          - category
